apiVersion: apps/v1
kind: Deployment
metadata:
  name: soat-fiap-product-application-ms
  labels:
    app: soat-fiap-product-application-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: soat-fiap-product-application-ms
  template:
    metadata:
      labels:
        app: soat-fiap-product-application-ms
    spec:
      containers:
        - name: soat-fiap-product-application-ms
          image: 590422439565.dkr.ecr.us-east-1.amazonaws.com/soat-fiap-product-application-ms:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: DATABASE_PASSWORD
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: DATABASE_HOST
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: DATABASE_NAME
          resources:
            requests:
              memory: "62Mi"
              cpu: "250m"
            limits:
              memory: "124Mi"
              cpu: "500m"